name: Matrix Build with Artifacts

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
        include:
          - node-version: 18
            variant: 'lts-hydrogen'
          - node-version: 20
            variant: 'lts-iron'
          - node-version: 22
            variant: 'current'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: matrix-932a0b6
        run: |
          echo "Building for Node.js version ${{ matrix.node-version }}"
          echo "Variant: ${{ matrix.variant }}"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Generate build artifact
        run: |
          mkdir -p build
          echo "Build output for Node.js ${{ matrix.node-version }}" > build/output.txt
          echo "Variant: ${{ matrix.variant }}" >> build/output.txt
          echo "Timestamp: $(date)" >> build/output.txt
          echo "Platform: $(uname -a)" >> build/output.txt
          node --version >> build/output.txt
          npm --version >> build/output.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-932a0b6-node${{ matrix.node-version }}
          path: build/output.txt
          retention-days: 30
